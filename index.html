<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>ICNDY-shop|Template</title>
</head>
<body>
  <header class="page-header">
    <div class="wrapper">
      <div class="row">
        <div class="top-pannel">
          <div class="header-logo"><img src="img/logo.png" alt=""></div>
          <nav class="main-nav"><ul>
            <li class="menu-item">Home</li>
            <li class="menu-item">About</li>
            <li class="menu-item">News</li>
            <li class="menu-item">Shop</li>
            <li class="menu-item">Contacts</li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="header-img">
      <div class="header-title">
        <h1>S T Ü S S Y 2 0 1 4</h1>
        <h2>shop now</h2>
      </div>
      <div class="triangle" for="product"></div>
    </div>
  </div>
  </header>
  <main class="main-page">
    <section class="product">
      <div class="wrapper">
        <div class="row">
          <ul class="product-preview">
            <div class="product-preview-full">
              <li class="product-preview-item"></li>
              <div class="product-preview-half">
                <li class="product-preview-item-half"><img src="" alt=""></li>
                <li class="product-preview-item-half"><img src="" alt=""></li>
              </div>
            </div>
            <div class="bottom">
              <li class="product-prew-item"><img src="img/bottom-1.jpg"/><span>10deep <br class="hidden-xs hidden-sm">sale</span></li>
              <li class="product-prew-item"><img src="img/bottom-2.jpg"/><span>Palace <br class="hidden-xs hidden-sm">a/w 2014</span></li>
              <li class="product-prew-item"><img src="img/bottom-3.jpg"/><span>Tech pack</span></li>
            </div>
          </ul>
        </div>
      </div>
    </section>
    <section class="seo">
      <div class="seo-text">
        <h2>#Icndy on instagram</h2>
        <span>View hashtag</span>
      </div>
    </section>
  </main>
  <footer>
      <ul>
        <li><a href="#">©ICNDY2014</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="social">
        <a href="https://www.instagram.com/" class="social-button" style="background: url(img/footer/sprite.jpg) 0 0 no-repeat;"></a>
        <a href="http://jobs.tut.by/resume/1daa92ceff033205040039ed1f464a664b6369" class="social-button" style="background: url(img/footer/sprite.jpg) 50% 0 no-repeat;"></a>
        <a href="https://twitter.com/?lang=ru" class="social-button" style="background: url(img/footer/sprite.jpg) 100% 0 no-repeat;"></a>
      </div>
  </footer>
  <script src="js/common.js"></script>
</body>
</html>
